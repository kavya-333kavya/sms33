{% extends 'coursenavbar.html' %}
{% load static %}
{% block body %}
<br><br><br>
<style>
     body {
        margin:0.05px;
        padding: 0.05px;
        background: url('{% static "images/back3.jpeg" %}') no-repeat center center fixed;
        background-size: cover;
    }
</style>
<div style="max-width: 800px; margin: 0 auto;">

<br><br>
    <div style="background-color: white  ; padding: 20px; border-radius: 10px;">
        <h3 align="center" style="color: #333; margin-bottom: 20px;">Add Student</h3>

        <form method="post" action="{% url 'addstudent' %}" style="text-align: center;"><br>
            {% csrf_token %}
            <tr>
            <div style="margin-bottom: 10px;">
               <td> <label for="studentid">Student ID:</label></td>
                <td><input type="text" id="studentid" name="studentid" required></td>
            </div>
            </tr>
            <tr>
            <div style="margin-bottom: 10px;">
                <td><label for="fullname">Full Name:</label></td>
                <td><input type="text" id="fullname" name="fullname" required></td>
            </div>
            </tr>
            <tr>
            <div style="margin-bottom: 10px;">
                <td><label for="gender">Gender:</label></td>
                <td><select id="gender" name="gender" required>
                    <option value="">--Select--</option>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                    <option value="OTHER">Other</option>
                </select></td>
            </div>
            </tr>
            <tr>
            <div style="margin-bottom: 10px;">
                <td><label for="department">Department:</label></td>
                <td><select id="department" name="department" required>
                    <option value="">--Select--</option>
                    <option value="CSE(Regulars)">CSE(Regulars)</option>
                    <option value="CSE(HONORS)">CSE(Honors)</option>
                    <option value="CSIT">CSIT</option>
                </select></td>
            </div>
            </tr>
            <tr>
            <div style="margin-bottom: 10px;">
                <label for="program">Program:</label>
                <select id="program" name="program" required>
                    <option value="">--Select--</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="M.Tech">M.Tech</option>
                </select>
            </div>
                </tr>

            <div style="margin-bottom: 10px;">
                <label for="semester">Semester:</label>
                <select id="semester" name="semester" required>
                    <option value="">--Select--</option>
                    <option value="ODD">Odd Semester</option>
                    <option value="EVEN">Even Semester</option>
                </select>
            </div>

            <div style="margin-bottom: 10px;">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" min="1" max="4" required>
            </div>

            <div style="margin-bottom: 10px;">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div style="margin-bottom: 10px;">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div style="margin-bottom: 10px;">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" required>
            </div>

            <div>
                <input type="submit" value="Add" class="coursebutton" style="margin-right: 10px;">
                <input type="reset" value="Clear" class="coursebutton">
            </div>
        </form>
    </div>
</div>

{% endblock %}
